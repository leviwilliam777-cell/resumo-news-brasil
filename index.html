<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumo News Brasil</title>
  <meta name="theme-color" content="#1f8f4a" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #1f8f4a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover {
      background: #eaeaea;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category {
      font-size: 12px;
      color: #1f8f4a;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<header>Resumo News Brasil</header>

<nav>
  <button onclick="loadNews('Brasil')">Brasil</button>
  <button onclick="loadNews('Games')">Games</button>
  <button onclick="loadNews('Esporte')">Esporte</button>
  <button onclick="loadNews('Gospel')">Gospel</button>
</nav>

<div class="container" id="news"></div>

<footer>
  © 2026 Resumo News Brasil
</footer>

<script>
  const newsData = {
    Brasil: [
      {title: 'Economia brasileira cresce', summary: 'O Brasil apresentou crescimento econômico segundo dados recentes.'},
      {title: 'Nova lei aprovada', summary: 'O Congresso aprovou uma nova lei que impacta trabalhadores.'}
    ],
    Games: [
      {title: 'Novo jogo lançado', summary: 'Novo game faz sucesso entre jogadores brasileiros.'},
      {title: 'Campeonato de eSports', summary: 'Equipe brasileira se destaca em campeonato internacional.'}
    ],
    Esporte: [
      {title: 'Vitória no futebol', summary: 'Time brasileiro vence partida importante.'},
      {title: 'Atleta em destaque', summary: 'Jogador brasileiro ganha reconhecimento mundial.'}
    ],
    Gospel: [
      {title: 'Evento cristão reúne fiéis', summary: 'Evento gospel reúne milhares de pessoas.'},
      {title: 'Nova música gospel', summary: 'Cantor gospel lança música emocionante.'}
    ]
  };

  function loadNews(category) {
    const container = document.getElementById('news');
    container.innerHTML = '';
    newsData[category].forEach(n => {
      container.innerHTML += `
        <div class="card">
          <div class="category">${category}</div>
          <h3>${n.title}</h3
